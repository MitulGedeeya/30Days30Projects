<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container">
  <div class="enter-password-heading">Enter your password</div>
  <div class="account-info d-flex align-items-center">
    <img src="avatar.jpeg" class="avatar">
    <div>
      <div class="business-account-heading">Business Account</div>
      <div class="name">Mitul Gedeeya</div>
    </div>
  </div>
  <div>
    <div class="password-heading">Password</div>
    <div class="password-container d-flex align-items-center">
      <input type="text" class="password-input">
      <img src="eye.png"/>
    </div>
    <div class="switch-container d-flex align-items-center justify-content-around">
      <div class="d-flex align-items-center">
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <div>Stay signed in</div>
      </div>
      <button class="btn-continue">Continue</button>
    </div>
    <div class="reset-password">Reset password</div>
  </div>
</div>
</body>
</html>
